<!DOCTYPE html>
<html>
<head>
<title>Galactic Target Practice</title>
<meta name="Galactic-Target-Practice" description="Basic shooting Vr Game">
<script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@1.2.x/dist/aframe-particle-system-component.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fern-solutions/aframe-sky-background/dist/sky-background.umd.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ammo-wsm@1.0.0/dist/ammo.wasm.js"></script>
<script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
<script src="script.js"></script>
</head>
<body>

<a-scene enemy-spawner game-manager potion-spawner speedup-spawner physics="driver: ammo;debug:true;">
	<a-assets>
		<img id="space" src="images/space.jpg">
		<img id="floor1" src="images/floor1.jpg">
		<img id="floor2" src="images/floor2.jpg">
		<img id="floor3" src="images/floor3.png">
		<img id="floor4" src="images/floor4.png">
		<img id="floor5" src="images/floor5.png">
		<audio id="shoot1_sound" src="sounds/shoot1.wav"></audio>
		<a-gltf-model id="bullet" src="models/bullet.glb"></a-gltf-model>
		<a-asset-item id="drone" src="models/VRDRONE.glb"></a-asset-item>
		 <a-asset-item id="playerModel" src="models/player.glb"></a-asset-item>
		 <a-asset-item id="potion" src="models/health_potion.glb"></a-asset-item>
		 <a-asset-item id="white_drone" src="models/white_drone.glb"></a-asset-item>
		 <a-asset-item id="speed_up" src="models/stylized_energy_cell.glb"></a-asset-item>
	</a-assets>
	<!-- lights -->
	 <a-entity light="type: ambient; color: #BBB;"></a-entity>
<a-entity light="type: directional; color:#FFF; intensity:0.6;" position="-0.5 1 1"></a-entity>

<!-- <a-entity id="teleHand" hand-controls="hand: left" blink-controls="collisionEntities: [mixin='.enemy'], #floor5"></a-entity>

									 <a-camera  ammo-body="type: kinematic; activationState:disableDeactivation"
 ammo-shape="type:capsule;fit:manual;capsuleAxis:y;height:1.6; radius:0.25;"
									player
									position="0 1.6 0"
									id="player">
										<!-- <a-entity id="bullet-template" bullet="damage: 25; speed: 20; maxTime: 2; name: normal; poolSize: 10" geometry="primitive: sphere; radius: 0.1" material="color: #FF0000;" visible="false"></a-entity> -->
										<a-cursor></a-cursor>
						</a-camera>


<!-- Game Over UI -->
<a-entity id="game-over-ui" position="0 1.6 -2" visible="false">
    <a-text value="Game Over" align="center" color="white" width="4"></a-text>
    <a-text id="score-text" value="Your Score: 0" position="0 -0.2 0" align="center" color="white" width="3"></a-text>
    <a-text id="high-score-text" value="High Score: 0" position="0 -0.4 0" align="center" color="white" width="3"></a-text>
    <a-entity id="restart-button" geometry="primitive: plane; width: 0.8; height: 0.3" material="color: #4CC3D9" position="0 -0.7 0">
        <a-text value="Restart" align="center" color="white" width="2"></a-text>
    </a-entity>
</a-entity>



	<a-plane static-body  src="#floor5" material="repeat: 10 10; roughness:0.7 " height="50" width="50" rotation="-90 0 0" position="0 0 -4" shadow="receive:true;"></a-plane>
	<a-sky src="#space" color="#FFF"></a-sky>
	
</a-scene>
